<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../../../bootstrap files/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia!!</title>
</head>

<body>
    <!-- Trivia API URL: https://opentdb.com/api.php?amount=1&category=18&difficulty=easy&type=multiple -->
    <header>
        <h1 class="text-center">
            Trivia Challenge
        </h1>
    </header>
    <div id="options" class="row mx-auto">
        <div class="col-md-12 text-center">
            <button class="btn btn success">Reset</button>
        </div>
        <div class="dropdown col-md-12 text-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Difficulty
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Easy</a>
                <a class="dropdown-item" href="#">Medium</a>
                <a class="dropdown-item" href="#">Hard</a>
            </div>
        </div>
        <div class="dropdown col-md-12 text-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Category
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Easy</a>
                <a class="dropdown-item" href="#">Medium</a>
                <a class="dropdown-item" href="#">Hard</a>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery-3.3.1.min.js"></script> -->
    <script src="../../../jquery/jquery-3.3.1.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
</body>

</html>
